{% extends 'base.html' %}

{% block content %}


<h1>Зареєструватись</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватись</button>
    </form>


{% endblock %}
